services:
  etl:
    build: .
    ports:
      - 5000:5000
    environment:
      - BENTO_UID=${UID}
      - BENTO_DEBUG=False
      - CORS_ORIGINS="*"
      - BENTO_AUTHZ_SERVICE_URL=""
      - BENTO_AUTHZ_ENABLED=False
      - INTERNAL_PORT=5000
    healthcheck:
      test: [ "CMD", "curl", "http://localhost:5000/service-info" ]
      timeout: 5s
      interval: 30s
      start_period: 75s
      start_interval: 5s

